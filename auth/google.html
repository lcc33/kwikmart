<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KwikMart - Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #00c853 0%, #009688 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      color: #00c853;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .subtitle {
      color: #555;
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #444;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin: 0 auto;
      outline: none;
    }
    .google-btn:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border-color: #bdbdbd;
    }
    .google-icon {
      width: 22px;
      height: 22px;
      margin-right: 0.8rem;
      vertical-align: middle;
    }
    .footer {
      margin-top: 2.5rem;
      font-size: 0.92rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">KwikMart</div>
    <div class="subtitle">Sign in to your account to start shopping smarter.</div>
    <button class="google-btn" onclick=window.location.href='index.html'>
      <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Sign in with Google
    </button>
    <div class="footer">
      &copy; 2024 KwikMart
    </div>
  </div>
</body>
</html>
