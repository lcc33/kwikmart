<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell on KwikMart</title>
    <style>
      :root {
        --primary: #ff9900;
        --primary-dark: #e67c00;
        --accent: #2e8b57;
        --bg: #fff8f0;
        --bg-card: #fff;
        --bg-header: #fff;
        --text-main: #23272f;
        --text-muted: #7c7c7c;
        --border: #f1f1f1;
        --shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        --radius: 16px;
      }
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        min-height: 100vh;
        color: var(--text-main);
        display: flex;
        flex-direction: column;
      }
      header {
        background: var(--bg-header);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        padding: 0.7rem 0;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
      }
      .logo {
        font-size: 2rem;
        font-weight: 900;
        color: var(--primary);
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .logo-icon {
        font-size: 2.2rem;
        color: var(--accent);
      }
      nav {
        display: flex;
        gap: 1.5rem;
      }
      .nav-link {
        color: var(--text-main);
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.4rem 1rem;
        border-radius: 8px;
        transition: background 0.15s, color 0.15s;
      }
      .nav-link:hover,
      .nav-link.active {
        background: var(--primary);
        color: #fff;
      }
      .cta-btn {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 0.7rem 1.7rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(46, 139, 87, 0.08);
        transition: background 0.2s, color 0.2s;
        outline: none;
      }
      .cta-btn:hover {
        background: var(--primary);
        color: #fff;
      }
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 2rem 1rem;
      }
      .sell-container {
        background: var(--bg-card);
        box-shadow: var(--shadow);
        border-radius: var(--radius);
        padding: 2rem 2.5rem;
        max-width: 480px;
        width: 100%;
        margin-top: 2rem;
      }
      .sell-title {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        color: var(--primary-dark);
        text-align: center;
      }
      .sell-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-main);
      }
      .sell-form input,
      .sell-form textarea,
      .sell-form select {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 1.2rem;
        font-size: 1rem;
        background: #fff;
        resize: vertical;
      }
      .sell-form input[type="file"] {
        padding: 0.3rem 0;
        background: none;
      }
      .sell-form button {
        width: 100%;
        background: var(--primary);
        color: #fff;
        border: none;
        padding: 0.9rem 0;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s;
      }
      .sell-form button:hover {
        background: var(--accent);
      }
      .success-message {
        color: var(--accent);
        font-weight: 700;
        text-align: center;
        margin-bottom: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">ðŸŽ’</span>
          KwikMart
        </div>
        <nav>
          <a class="nav-link" href="/index.html">Feed</a>
          <a class="nav-link active" href="../src/sell.html">Sell</a>
          <a class="nav-link" href="../src/saved.html">Saved</a>
          <a class="nav-link" href="../src/profile.html">Profile</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="sell-container">
        <div class="sell-title">List an Item for Sale</div>
        <div class="success-message" id="successMsg">Your item has been listed!</div>
        <form class="sell-form" id="sellForm" autocomplete="off">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" name="itemName" required maxlength="60" />

          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="books">Books</option>
            <option value="home">Home</option>
            <option value="other">Other</option>
          </select>

          <label for="price">Price ($)</label>
          <input type="number" id="price" name="price" min="0" step="0.01" required />

          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" maxlength="500" required></textarea>

          <label for="image">Image</label>
          <input type="file" id="image" name="image" accept="image/*" required />

          <button type="submit">List Item</button>
        </form>
      </div>
    </main>
    <script>
      // Simple form handler for demo purposes
      document.getElementById('sellForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('successMsg').style.display = 'block';
        this.reset();
        setTimeout(() => {
          document.getElementById('successMsg').style.display = 'none';
        }, 9000);
      });
    </script>
  </body>
</html>
