<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Items - KwikMart</title>
    <style>
      :root {
        --primary: #ff9900;
        --primary-dark: #e67c00;
        --accent: #2e8b57;
        --bg: #fff8f0;
        --bg-card: #fff;
        --bg-header: #fff;
        --text-main: #23272f;
        --text-muted: #7c7c7c;
        --border: #f1f1f1;
        --shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        --radius: 16px;
      }
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        min-height: 100vh;
        color: var(--text-main);
        display: flex;
        flex-direction: column;
      }
      header {
        background: var(--bg-header);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        padding: 0.7rem 0;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
      }
      .logo {
        font-size: 2rem;
        font-weight: 900;
        color: var(--primary);
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .logo-icon {
        font-size: 2.2rem;
        color: var(--accent);
      }
      nav {
        display: flex;
        gap: 1.5rem;
      }
      .nav-link {
        color: var(--text-main);
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.4rem 1rem;
        border-radius: 8px;
        transition: background 0.15s, color 0.15s;
      }
      .nav-link:hover,
      .nav-link.active {
        background: var(--primary);
        color: #fff;
      }
      .cta-btn {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 0.7rem 1.7rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(46, 139, 87, 0.08);
        transition: background 0.2s, color 0.2s;
        outline: none;
      }
      .cta-btn:hover {
        background: var(--primary);
        color: #fff;
      }
      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1.5rem;
        flex: 1;
        width: 100%;
      }
      .saved-title {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        color: var(--primary-dark);
      }
      .saved-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
      }
      .saved-card {
        background: var(--bg-card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 1.2rem;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        border: 1px solid var(--border);
      }
      .saved-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 12px;
        background: #eee;
      }
      .saved-card-title {
        font-size: 1.1rem;
        font-weight: 700;
        margin: 0.2rem 0;
      }
      .saved-card-price {
        color: var(--accent);
        font-weight: 700;
        font-size: 1rem;
      }
      .saved-card-remove {
        align-self: flex-end;
        background: none;
        border: none;
        color: var(--primary-dark);
        font-weight: 600;
        cursor: pointer;
        padding: 0.3rem 0.7rem;
        border-radius: 6px;
        transition: background 0.15s;
      }
      .saved-card-remove:hover {
        background: #ffe5c2;
      }
      .empty-state {
        text-align: center;
        color: var(--text-muted);
        margin-top: 3rem;
        font-size: 1.2rem;
        display: none;
      }

      /* Responsive Styles */
      @media (max-width: 900px) {
        .header-content {
          max-width: 100%;
          padding: 0 1rem;
        }
        main {
          max-width: 100%;
          padding: 0 1rem;
        }
      }
      @media (max-width: 700px) {
        .header-content {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.7rem;
        }
        nav {
          width: 100%;
          gap: 0.7rem;
        }
        .cta-btn {
          align-self: flex-end;
        }
        .saved-title {
          font-size: 1.5rem;
        }
      }
      @media (max-width: 500px) {
        .header-content {
          padding: 0 0.5rem;
        }
        .logo {
          font-size: 1.3rem;
        }
        .logo-icon {
          font-size: 1.5rem;
        }
        .nav-link {
          font-size: 0.95rem;
          padding: 0.3rem 0.7rem;
        }
        .cta-btn {
          padding: 0.5rem 1rem;
          font-size: 0.95rem;
        }
        main {
          padding: 0 0.3rem;
        }
        .saved-list {
          gap: 1rem;
        }
        .saved-card {
          padding: 0.7rem;
        }
        .saved-card img {
          height: 120px;
        }
      }
    </style>
